<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Control - Bienvenido</title>
    <style>
        body { 
            background: #0d1117; 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .welcome-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 50px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        button {
            margin-top: 20px;
            padding: 10px 25px;
            background: white;
            color: black;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="welcome-card">
        <h1>¡Bienvenido, Ivan!</h1>
        <p>Has accedido al sistema como Super Usuario.</p>
        <button onclick="window.location.href='index.html'">Cerrar Sesión</button>
    </div>
</body>
</html>
